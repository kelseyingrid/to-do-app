<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My To-Do List</span>
        </div>
      </header>

      <form id="addToDoForm" action="#">
        <label for="newToDoText"><h6>New Item:</h6></label>
        <div class="mdl-textfield mdl-js-textfield">
          <input type="text" id="newToDoText" class="mdl-textfield__input" id="sample1">
            <label class="mdl-textfield__label" for="sample1">What do you need to do?</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Item!</button>
      </form>

      <ul id="toDoList" class="demo-list-control mdl-list">
      </ul>
    </div>
    <script src="app.js"></script>

  </body>
</html>
